<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gabe Cube HDR </title>
<style>
body{margin:0;overflow:hidden;background:black;}
canvas{display:block;}
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>
</head>

<body>
<script type="module">

import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
import { FilmPass } from 'three/addons/postprocessing/FilmPass.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0,0,4);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.shadowMap.enabled = true;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
// Conservative exposure; lower if still too bright
renderer.toneMappingExposure = 0.08;
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.autoRotate = true;
controls.autoRotateSpeed = 0.5;

// PMREM generator for proper environment map (from equirectangular HDR)
const pmrem = new THREE.PMREMGenerator(renderer);
pmrem.compileEquirectangularShader();

let envMapTexture = null;
new RGBELoader().load('./studio.hdr', (hdrEquirect) => {
  hdrEquirect.mapping = THREE.EquirectangularReflectionMapping;

  // Create a PMREM filtered cubemap for realistic reflections
  const filtered = pmrem.fromEquirectangular(hdrEquirect).texture;
  envMapTexture = filtered;

  // Use the filtered texture for environment reflections and for background
  scene.environment = filtered;
  scene.background = filtered;

  // Clean up
  hdrEquirect.dispose();
  pmrem.dispose();
}, undefined, (err) => {
  console.warn('Failed to load studio.hdr:', err);
});

// Base texture for cube faces
const texture = new THREE.TextureLoader().load('./cube.jpg');

// Improved shader: stronger reflections but guaranteed base visibility and ambient
const glassMaterial = new THREE.ShaderMaterial({
  uniforms:{
    envMap:{value:null},
    map:{value:texture},
    envIntensity:{value:1.0}, // higher => stronger reflection; we clamp below
    baseFactor:{value:0.9},   // overall base image multiplier
    minBase:{value:0.20}      // guarantee at least 20% base visible
  },
  vertexShader:`
    varying vec3 vNormal;
    varying vec3 vWorldPos;
    varying vec2 vUv;
    void main(){
      vUv = uv;
      vNormal = normalize(normalMatrix * normal);
      vec4 worldPos = modelMatrix * vec4(position, 1.0);
      vWorldPos = worldPos.xyz;
      gl_Position = projectionMatrix * viewMatrix * worldPos;
    }
  `,
  fragmentShader:`
    uniform sampler2D map;
    uniform samplerCube envMap;
    uniform float envIntensity;
    uniform float baseFactor;
    uniform float minBase;

    varying vec3 vNormal;
    varying vec3 vWorldPos;
    varying vec2 vUv;

    void main(){
      vec3 viewDir = normalize(cameraPosition - vWorldPos);
      vec3 N = normalize(vNormal);

      // base color from texture (apply base factor)
      vec3 baseColor = texture2D(map, vUv).rgb * baseFactor;

      // reflection from env map
      vec3 reflectDir = reflect(-viewDir, N);
      vec3 reflection = textureCube(envMap, reflectDir).rgb;

      // Fresnel-ish term: stronger at grazing angles
      float fresnel = pow(1.0 - max(dot(viewDir, N), 0.0), 3.0);

      // Combined reflection contribution (fresnel * envIntensity) but clamp so it never fully replaces base
      float refl = clamp(fresnel * envIntensity, 0.0, 0.85);

      // Ensure the base always contributes at least minBase (prevents "disappearing")
      float baseWeight = max(minBase, 1.0 - refl);

      // Ambient term so faces don't go very dark
      vec3 ambient = vec3(0.12);

      // Final mix: base * baseWeight + reflection * (1-baseWeight) + ambient
      vec3 color = baseColor * baseWeight + reflection * (1.0 - baseWeight) + ambient;

      // subtle rim tint
      float edge = pow(1.0 - abs(dot(viewDir, N)), 4.0);
      color += edge * vec3(0.03, 0.05, 0.08);

      // clamp to avoid excessive brightness
      color = clamp(color, 0.0, 1.0);

      gl_FragColor = vec4(color, 0.99);
    }
  `,
  transparent: true
});

const cube = new THREE.Mesh(
  new THREE.BoxGeometry(1.5, 1.5, 1.5),
  glassMaterial
);
scene.add(cube);

// Particles (subtle)
const particleCount = 3000;
const positions = new Float32Array(particleCount * 3);
for(let i=0;i<particleCount;i++){
  positions[i*3+0] = (Math.random()-0.5) * 10;
  positions[i*3+1] = (Math.random()-0.5) * 10;
  positions[i*3+2] = (Math.random()-0.5) * 10;
}
const particleGeo = new THREE.BufferGeometry();
particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));

const particleMat = new THREE.PointsMaterial({
  color: 0x88ccff,
  size: 0.02,
  transparent: true,
  opacity: 0.18
});
scene.add(new THREE.Points(particleGeo, particleMat));

// Postprocessing
const composer = new EffectComposer(renderer);
composer.addPass(new RenderPass(scene, camera));

// Keep bloom conservative when using HDR env
const bloom = new UnrealBloomPass(
  new THREE.Vector2(innerWidth, innerHeight),
  0.08, // strength
  0.2,
  1.6
);
composer.addPass(bloom);

composer.addPass(new FilmPass(0.04, 0.04, 0, false));

const chromaShader = {
  uniforms:{
    tDiffuse:{value:null},
    amount:{value:0.0002}
  },
  vertexShader:`
    varying vec2 vUv;
    void main(){
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
    }
  `,
  fragmentShader:`
    uniform sampler2D tDiffuse;
    uniform float amount;
    varying vec2 vUv;
    void main(){
      vec2 offset = amount * vec2(0.5, 0.5);
      float r = texture2D(tDiffuse, vUv + offset).r;
      float g = texture2D(tDiffuse, vUv).g;
      float b = texture2D(tDiffuse, vUv - offset).b;
      gl_FragColor = vec4(r, g, b, 1.0);
    }
  `
};
composer.addPass(new ShaderPass(chromaShader));

addEventListener('resize', ()=>{
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
  composer.setSize(innerWidth, innerHeight);
});

// Animate
let clock = new THREE.Clock();
function animate(){
  requestAnimationFrame(animate);
  let t = clock.getElapsedTime();

  cube.position.y = Math.sin(t) * 0.15;

  // Keep shader's env map in sync with scene.environment
  if(scene.environment){
    glassMaterial.uniforms.envMap.value = scene.environment;
  }

  controls.update();
  composer.render();
}
animate();

</script>
</body>
</html>
