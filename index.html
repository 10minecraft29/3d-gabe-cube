<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>3D Reflective Cube</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #0e0e11;
    font-family: sans-serif;
  }

  #reflectToggle {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 16px;
    border: none;
    border-radius: 12px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
  }

  #reflectToggle:hover {
    background: rgba(255,255,255,0.18);
  }
</style>
</head>

<body>

<button id="reflectToggle">Enable Gloss</button>

<script type="module">

import * as THREE from "https://esm.sh/three@0.160.0";
import { RGBELoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/RGBELoader.js";
import { EffectComposer } from "https://esm.sh/three@0.160.0/examples/jsm/postprocessing/EffectComposer.js";
import { RenderPass } from "https://esm.sh/three@0.160.0/examples/jsm/postprocessing/RenderPass.js";
import { UnrealBloomPass } from "https://esm.sh/three@0.160.0/examples/jsm/postprocessing/UnrealBloomPass.js";

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 2, 6);

const renderer = new THREE.WebGLRenderer({
  antialias: true,
  alpha: false
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 0.7; // controlled brightness
renderer.physicallyCorrectLights = true;
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

// POST PROCESSING (Subtle Bloom)
const composer = new EffectComposer(renderer);
composer.addPass(new RenderPass(scene, camera));

const bloom = new UnrealBloomPass(
  new THREE.Vector2(window.innerWidth, window.innerHeight),
  0.35,  // strength (subtle)
  0.25,  // radius
  0.9    // threshold (only bright highlights glow)
);
composer.addPass(bloom);

// Load Image Texture
const texture = new THREE.TextureLoader().load("cube.jpg");
texture.colorSpace = THREE.SRGBColorSpace;

// Load LOCAL studio.hdr
const pmrem = new THREE.PMREMGenerator(renderer);

new RGBELoader().load("studio.hdr", (hdr) => {

  const envMap = pmrem.fromEquirectangular(hdr).texture;
  scene.environment = envMap;
  scene.background = new THREE.Color(0x0e0e11);

  hdr.dispose();
  pmrem.dispose();
});

// GLASS MATERIAL (Balanced for visibility)
const material = new THREE.MeshPhysicalMaterial({
  map: texture,

  transmission: 0.6,        // not fully transparent
  thickness: 0.8,

  roughness: 0.25,          // keeps image sharp
  metalness: 0.05,

  clearcoat: 1.0,
  clearcoatRoughness: 0.08,

  envMapIntensity: 0.9,     // reflective but not overpowering

  ior: 1.3,
  reflectivity: 0.8
});

const cube = new THREE.Mesh(
  new THREE.BoxGeometry(2,2,2),
  material
);
scene.add(cube);

// Soft studio rim lights
const light1 = new THREE.DirectionalLight(0xffffff, 3);
light1.position.set(5, 6, 5);
scene.add(light1);

const light2 = new THREE.DirectionalLight(0xffffff, 2);
light2.position.set(-5, 4, -4);
scene.add(light2);

// Floating + Cinematic Animation
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);

  const t = clock.getElapsedTime();

  // Floating motion
  cube.position.y = Math.sin(t * 1.5) * 0.25;

  // Slow rotation
  cube.rotation.y += 0.002;
  cube.rotation.x = Math.sin(t * 0.5) * 0.05;

  // Cinematic camera orbit
  camera.position.x = Math.sin(t * 0.25) * 6;
  camera.position.z = Math.cos(t * 0.25) * 6;
  camera.lookAt(0, 0, 0);

  composer.render();
}

animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
  composer.setSize(window.innerWidth, window.innerHeight);
});
  
</script>
</body>
</html>

<body>

<button id="reflectToggle">Enable Gloss</button>

<script type="module">

import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";
import { RGBELoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/RGBELoader.js";

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(4, 3, 6);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.physicallyCorrectLights = true;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 0.6;
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// Controls
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Load Image Texture
const textureLoader = new THREE.TextureLoader();
const texture = textureLoader.load("cube.jpg"); // make sure cube.jpg is in same folder

// Load HDR Environment
const pmrem = new THREE.PMREMGenerator(renderer);

new RGBELoader()
  .setPath("https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/")
  .load("studio_small_09_1k.hdr", (hdr) => {

    const envMap = pmrem.fromEquirectangular(hdr).texture;
    scene.environment = envMap;
    scene.background = new THREE.Color(0x0e0e11);

    hdr.dispose();
    pmrem.dispose();
  });

// Materials
const normalMaterial = new THREE.MeshStandardMaterial({
  map: texture,
  metalness: 0.05,
  roughness: 0.9,
  envMapIntensity: 0.1
});

const glossyMaterial = new THREE.MeshStandardMaterial({
  map: texture,
  metalness: 0.25,
  roughness: 0.35,
  envMapIntensity: 0.35
});

// Cube
const cube = new THREE.Mesh(
  new THREE.BoxGeometry(2,2,2),
  normalMaterial
);
scene.add(cube);

// Ground Shadow Plane
const plane = new THREE.Mesh(
  new THREE.PlaneGeometry(20,20),
  new THREE.ShadowMaterial({ opacity: 0.2 })
);
plane.rotation.x = -Math.PI / 2;
plane.position.y = -1.5;
plane.receiveShadow = true;
scene.add(plane);

// Toggle Logic
let isGlossy = false;
const button = document.getElementById("reflectToggle");

button.addEventListener("click", () => {
  isGlossy = !isGlossy;
  cube.material = isGlossy ? glossyMaterial : normalMaterial;
  button.textContent = isGlossy ? "Disable Gloss" : "Enable Gloss";
});

// Resize
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Animation
function animate() {
  requestAnimationFrame(animate);

  cube.rotation.y += 0.003;
  cube.rotation.x += 0.0015;

  controls.update();
  renderer.render(scene, camera);
}

animate();

</script>
</body>
</html>
