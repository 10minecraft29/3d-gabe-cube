<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gabe Cube (darker defaults)</title>
<style>
body{margin:0;overflow:hidden;background:black;}
canvas{display:block;}
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>
</head>

<body>
<script type="module">

import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
import { FilmPass } from 'three/addons/postprocessing/FilmPass.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0,0,4);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.shadowMap.enabled = true;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
// Significantly lower default exposure (tweak this)
renderer.toneMappingExposure = 0.12;
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.autoRotate = true;
controls.autoRotateSpeed = 0.5;

// PMREM generator for proper environment map (avoids very bright raw HDR background)
const pmrem = new THREE.PMREMGenerator(renderer);
pmrem.compileEquirectangularShader();

let hdrEnv = null;
new RGBELoader().load('./studio.hdr', t => {
  t.mapping = THREE.EquirectangularReflectionMapping;
  // use PMREM to get prefiltered env map
  const envMap = pmrem.fromEquirectangular(t).texture;
  hdrEnv = envMap;
  scene.environment = envMap;
  // Don't set the scene background to the raw hdr (it looks very bright). Keep black background:
  scene.background = null;
  t.dispose();
  pmrem.dispose();
});

// Texture
const texture = new THREE.TextureLoader().load('./cube.jpg');

// Balanced Glass Shader with envIntensity uniform so reflections can be dialed down
const glassMaterial = new THREE.ShaderMaterial({
  uniforms:{
    envMap:{value:null},
    map:{value:texture},
    envIntensity:{value:0.25} // start low; reduce to make it darker
  },
  vertexShader:`
    varying vec3 vNormal;
    varying vec3 vWorldPos;
    varying vec2 vUv;
    void main(){
      vUv = uv;
      vNormal = normalize(normalMatrix * normal);
      vec4 worldPos = modelMatrix * vec4(position, 1.0);
      vWorldPos = worldPos.xyz;
      gl_Position = projectionMatrix * viewMatrix * worldPos;
    }
  `,
  fragmentShader:`
    uniform sampler2D map;
    uniform samplerCube envMap;
    uniform float envIntensity;

    varying vec3 vNormal;
    varying vec3 vWorldPos;
    varying vec2 vUv;

    void main(){
      vec3 viewDir = normalize(cameraPosition - vWorldPos);
      vec3 N = normalize(vNormal);

      // base color from texture
      vec3 baseColor = texture2D(map, vUv).rgb * 0.85;

      // reflection from env map, scaled down by envIntensity
      vec3 reflectDir = reflect(-viewDir, N);
      vec3 reflection = textureCube(envMap, reflectDir).rgb * envIntensity;

      // subtle fresnel to mix reflection on edges
      float fresnel = pow(1.0 - max(dot(viewDir, N), 0.0), 2.0) * 0.35;

      // combine: base dominates, reflection only gives subtle highlights
      vec3 color = baseColor + reflection * fresnel;

      // gentle rim tint
      float edge = pow(1.0 - abs(dot(viewDir, N)), 3.0);
      color += edge * vec3(0.02, 0.04, 0.06);

      // final clamp to avoid overbright values
      color = clamp(color, 0.0, 1.0);

      gl_FragColor = vec4(color, 0.95);
    }
  `,
  transparent: true
});

const cube = new THREE.Mesh(
  new THREE.BoxGeometry(1.5, 1.5, 1.5),
  glassMaterial
);
scene.add(cube);

// Particles (subtle)
const particleCount = 3000;
const positions = new Float32Array(particleCount * 3);
for(let i=0;i<particleCount;i++){
  positions[i*3+0] = (Math.random()-0.5) * 10;
  positions[i*3+1] = (Math.random()-0.5) * 10;
  positions[i*3+2] = (Math.random()-0.5) * 10;
}
const particleGeo = new THREE.BufferGeometry();
particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));

const particleMat = new THREE.PointsMaterial({
  color: 0x88ccff,
  size: 0.02,
  transparent: true,
  opacity: 0.2 // reduced opacity
});
scene.add(new THREE.Points(particleGeo, particleMat));

// Postprocessing
const composer = new EffectComposer(renderer);
composer.addPass(new RenderPass(scene, camera));

// Much softer bloom: lower strength and higher threshold
const bloom = new UnrealBloomPass(
  new THREE.Vector2(innerWidth, innerHeight),
  0.15, // strength (was 0.6)
  0.2,  // radius
  1.2   // threshold (was 0.9) — higher threshold reduces bloom
);
// If you want no bloom at all, comment out the next line
composer.addPass(bloom);

// Subtle film/grain — lowered
composer.addPass(new FilmPass(0.06, 0.06, 0, false));

// Subtle chromatic aberration (reduced amount)
const chromaShader = {
  uniforms:{
    tDiffuse:{value:null},
    amount:{value:0.00025}
  },
  vertexShader:`
    varying vec2 vUv;
    void main(){
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
    }
  `,
  fragmentShader:`
    uniform sampler2D tDiffuse;
    uniform float amount;
    varying vec2 vUv;
    void main(){
      vec2 offset = amount * vec2(0.5, 0.5);
      float r = texture2D(tDiffuse, vUv + offset).r;
      float g = texture2D(tDiffuse, vUv).g;
      float b = texture2D(tDiffuse, vUv - offset).b;
      gl_FragColor = vec4(r, g, b, 1.0);
    }
  `
};
composer.addPass(new ShaderPass(chromaShader));

addEventListener('resize', ()=>{
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
  composer.setSize(innerWidth, innerHeight);
});

// Animate
let clock = new THREE.Clock();
function animate(){
  requestAnimationFrame(animate);
  let t = clock.getElapsedTime();

  cube.position.y = Math.sin(t) * 0.15;

  if(hdrEnv) {
    // rotate the environment slowly (optional)
    hdrEnv.rotation = t * 0.02;
    glassMaterial.uniforms.envMap.value = hdrEnv;
  }

  controls.update();
  composer.render();
}
animate();

</script>
</body>
</html>
